<main class="flex flex-col gap-y-[2.5rem]">
  <section class="flex gap-4 p-4 w-full h-[4rem] text-[1.125rem] rounded-[0.3125rem] items-center shadow-xl" [class]="isDarkMode ? 'bg-[#25273D]': 'bg-[#fff]'">
    <div class="w-6 h-6 border rounded-full" >
    </div>
    <input type="text" title="text" [(ngModel)]="todoInput" placeholder="Create new todo..." [class]="isDarkMode ? 'text-[#767992] placeholder:text-[#767992] bg-[#25273D]':'text-[#9495A5] placeholder:text-[#9495A5] bg-[#fff]'" class="focus:outline-none w-full" (keyup.enter)="addTodo()"/>
  </section>
  <section class="flex flex-col shadow-xl rounded-[0.375rem]" [class]="isDarkMode ? 'bg-[#25273D]':'bg-[#fff]'">
    <ul class="children:p-4">
      <li class="flex gap-4 border-b w-full" *ngFor="let todo of todos;  let i = index">
        <div>
          <div *ngIf="todo.active; else complete"   class="w-6 h-6 border rounded-full " [class]="radioVisibility[i] ? 'hidden':'block'" (click)="toggleRadio(i); updateTodo(todo)" >
          </div>
          <ng-template #complete [class]="radioVisibility[i] ? 'block':'hidden'" (click)="toggleRadio(i); updateTodo(todo)">
            <div class="w-6 h-6 rounded-full flex items-center justify-center bg-gradient-to-r from-[#55DDFF] to-[#C058F3]"  >
              <img src="../../assets/images/icon-check.svg" alt="complete-check" />
            </div>
          </ng-template>
        </div>
        <h3 [ngClass]="{'line-through text-[#D1D2DA]' : todo.completed,'text-[#C8CBE7]': isDarkMode,'text-[#494C6B] w-full': true }">{{ todo.text }}</h3>
      </li>
    </ul>
    <div class="flex p-4 text-[#9495A5] text-[0.875rem]  justify-between">
      <div >
        <h3 *ngIf="todos.length; else emptyTodo">{{ todos.length }} items left</h3>
        <ng-template #emptyTodo>
          <h3>no items left</h3>
        </ng-template>
      </div>
      <div class="flex font-bold gap-4">
        <h3 [class]="{ 'text-[#3a7cfd]' : filter === 'all','cursor-pointer': true }" (click)="filter = 'all'; selectSort('all')">All</h3>
        <h3 [class]="{ 'text-[#3a7cfd]' : filter === 'active', 'cursor-pointer': true }" (click)="filter = 'active';selectSort('active')">Active</h3>
        <h3 [class]="{ 'text-[#3a7cfd]' : filter === 'completed', 'cursor-pointer': true }" (click)="filter = 'completed'; selectSort('completed')">Completed</h3>
      </div>
      <p (click)="clearCompleted()" class="cursor-pointer">Clear Completed</p>
    </div>
  </section>
  <p class=" mx-auto" [class]="isDarkMode ? 'text-[#5B5E7E]':'text-[#9495A5]'">Drag and drop to reorder list</p>
<main>
